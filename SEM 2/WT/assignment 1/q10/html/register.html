<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/01d3148803.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Yeseva+One&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/navbar-style.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/registration.css">
    <title>NITW EBS</title>
</head>

<body>
    <div class="navbar">
        <div class="categories">
            <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
            <div class="lord-icon">
                <lord-icon src="https://cdn.lordicon.com/qvbrkejx.json" trigger="morph" colors="primary:#fbeaeb"
                    state="morph">
                </lord-icon>
            </div>
            <div class="dropdown">
                <ul>
                    <a href="./CSE.html">
                        <li>CSE</li>
                    </a>
                    <a href="./ECE.html">
                        <li>ECE</li>
                    </a>
                    <a href="./EEE.html">
                        <li>EEE</li>
                    </a>
                    <a href="./Civil.html">
                        <li>Civil</li>
                    </a>
                </ul>
            </div>
        </div>
        <a href="index.html">
            <div class="logo">
                <img src="OIP.jpg" alt="NITW LOGO" class="logo-img">
                <h1 class="logo-name">NITW EBS</h1>
            </div>
        </a>
        <div class="navigation">
            <a href="login.html"><i class="fa-solid fa-user"></i></a>
            <a href="register.html"><i class="fa-solid fa-right-to-bracket"></i></a>
            <a href="cart.html"><i class="fa-solid fa-bag-shopping"></i></a>
        </div>
    </div>
    <form action="#" class="registration-form">
        <h1>Please Enter your details</h1>
        <table>
            <tr>
                <td>
                    <label for="name">Name*:</label>
                </td>
                <td>
                    <input type="text" name="name" id="" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email*:</label>
                </td>
                <td><input type="email" name="email" id="" required></td>
            </tr>
            <tr>
                <td>
                    <label for="phone">Phone No*:</label>
                </td>
                <td><input type="number" name="phone" id="" required></td>
            </tr>
            <tr>
                <td>
                    <label for="uid">User ID*:</label>
                </td>
                <td><input type="text" name="uid" id="" required></td>
            </tr>
            <tr>
                <td>
                    <label for="pass">Password*:</label>
                </td>
                <td><input type="password" name="pass" id="" required></td>
            </tr>
            <tr>
                <td>
                    <label for="rpass">Re-enter Password*:</label>
                </td>
                <td><input type="password" name="rpass" id="" required></td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth*:</label></td>
                <td><input type="date" name="dob" id="" required></td>
            </tr>
            <tr>
                <td><label for="address1">Address 1*:</label></td>
                <td><textarea name="address1" id="" cols="30" rows="10" required></textarea></td>
            </tr>
        </table>
        <div class="center">
            <input type="button" value="Register">
            <input type="button" value="Reset">
        </div>
    </form>
</body>

</html>
