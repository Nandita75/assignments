<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }

        th, td{
            padding: 10px;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Web Infomax IT Solutions</h1>
    <table>
        <tr>
            <th rowspan="2">Sr. No</th>
            <th rowspan="2">Details of the services Provided</th>
            <th rowspan="2">Qty</th>
            <th rowspan="1" colspan="2">Service <br> Period</th>
            <th rowspan="1" colspan="4">Service Performance Details</th>
        </tr>
        <tr>
            <th rowspan="1">From</th>
            <th rowspan="1">To</th>
            <th rowspan="1">S. No</th>
            <th rowspan="1">Service ID number</th>
            <th rowspan="1">Gap in Service (in days)</th>
            <th rowspan="1">Overall Performance <br> Remarks(Satisfactory/Unsatisfactory)</th>
        </tr>
        <tr>
            <td rowspan="3">1</td>
            <td rowspan="3"></td>
            <td></td>
            <td></td>
            <td></td>
            <td>1</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td>2</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td>3</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td rowspan="2">2</td>
            <td rowspan="2"></td>
            <td></td>
            <td></td>
            <td></td>
            <td>1</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td>2</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
